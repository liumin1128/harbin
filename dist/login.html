<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/assets/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
  <script type="module" crossorigin src="/assets/login.js"></script>
    <link rel="modulepreload" href="/assets/index.js">
    <link rel="modulepreload" href="/assets/vendor.js">
    <link rel="stylesheet" href="/assets/index.css">
  </head>

<body>
  <div id="app"></div>

  <div class="base_layout">
    <!-- header开始 -->
    <div class="base_layout-header">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="logo">
    
                    </div>
                </div>
                <div class="col">
                    <h1 class="title">登录/注册</h1>
                </div>
                <div class="col-auto">
                   
                </div>
            </div>
        </div>
    </div>    <!-- header结束 -->

    <div class="body">
      <div class="paper container">
        <!-- section1开始 -->
        <div class="login-section">
           <div class="row">
              <div class="col-sm">
                 <div class="login-form">
        
                    <div class="mb-5">
                       <h3 class="title">
                          登录/注册
                       </h3>
                       <p class="p">登录您的兑现账户，更快查询政策兑现情况及历史兑现，
                          并管理您的个人账户信息，企业信息。</p>
                    </div>
        
                    <div class="mb-5">
                       <form>
                          <div class="mb-4">
                             <label for="phone" class="form-label">手机</label>
                             <input placeholder="这里是内容" type="email" class="form-control" id="phone"
                                aria-describedby="emailHelp">
                          </div>
        
        
                          <div class="mb-4">
                             <label for="phone" class="form-label">验证码</label>
        
                             <div class="row">
                                <div class="col">
                                   <input placeholder="这里是内容" type="email" class="form-control" id="phone"
                                      aria-describedby="emailHelp">
                                </div>
                                <div class="col-auto">
                                   <div class="code-img" style="background-image:url(/images/code-image.jpg)"></div>
                                </div>
                             </div>
        
                          </div>
        
                          <div class="mb-5">
                             <label for="phone" class="form-label">手机验证码</label>
        
                             <div class="row">
                                <div class="col">
                                   <input placeholder="这里是内容" type="email" class="form-control" id="phone"
                                      aria-describedby="emailHelp">
                                </div>
                                <div class="col-auto">
                                   <button type="button" class="btn btn-primary code">发送验证码</button>
                                </div>
                             </div>
        
                          </div>
        
                          <div class="d-grid gap-2">
                             <button type="submit" class="btn btn-lg btn-primary">登录/注册</button>
                          </div>
        
                       </form>
                    </div>
        
                    <div class="social">
                       <button type="submit" class="btn wechat btn-lg btn-primary"><i class="icon wechat"></i> 使用微信快捷登录</button>
                    </div>
        
        
                 </div>
              </div>
        
              <div class="col-auto hr"></div>
              <div class="col-sm d-none d-md-block">
                 <img src="/images/login-cover.jpg" alt="" class="cover">
              </div>
           </div>
        </div>        <!-- section1结束 -->
      </div>
    </div>
  </div>


  

</body>

</html>
